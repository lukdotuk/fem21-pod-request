<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@200;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>

<div class="wrapper flex">
  <main class="main">
    
    <section class="logo">
      <img class="logo__img" src="./assets/desktop/logo.svg" alt="">
    </section>

    <div class="container">
      <section class="intro">
          <h1 class="intro__head"><span class="accent">Publish your podcasts</span> everywhere.</h1>
          <p class="intro__text">
            Upload your audio to Pod with a single click. We'll then distribute your podcast 
            to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
      </section>
  
      <section class="section-three">
        
        <div class="links flex">
          <a rel="stylesheet" href="" aria-label="">
            <img class"link-icon" src="./assets/desktop/spotify.svg" alt="spotify">
          </a>
          <a rel="stylesheet" href="" aria-label="">
            <img class"link-icon" src="./assets/desktop/apple-podcast.svg" alt="apple">
          </a>
          <a rel="stylesheet" href="" aria-label="">
            <img class"link-icon" src="./assets/desktop/google-podcasts.svg" alt="google">
          </a>
          <a rel="stylesheet" href="" aria-label="">
            <img class"link-icon" src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
          </a>
        </div>

        <div class="input">
          <div class="input__field">
            <div class="bar flex">
              <input class="bar__email" type="text" id="email" placeholder="Email address">
              <button class="bar__button" id="btn" onclick="check()">Request access</button>
            </div>
            <div class="bar__warning" id="warning">Oops! Please check your email</div>
          </div>
          <button class="button-mobile" id="btn-mobile"  onclick="check()">Request access</button>
        </div>
          
       
      </section>
  
    </div>
  
  </main>
</div> <!-- wrapper end -->

</body>
</html>
